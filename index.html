<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Activate</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/stylepower.css">
</head>
<body>
    <label>
        <input type="checkbox" name= "" onclick="powerUp();sound.play();">
        <span class="btn"></span>
        <i class="fa fa-power-off"></i>

       <!--Sound used under Creative Common License from https://freesound.org/s/361339/--> 

    </label>
    <script>
        var sound = new Audio();
        sound.src = 'sounds/powerup.wav';
        const sleep =(delay) => new Promise((resolve) => setTimeout(resolve,delay))
        const powerUp = async () => {
            await sleep(11000)
            window.location = "home.html"
        }
        
    </script>
</body>
</html>
